<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="matrix.css">
    <script src="nylon.js"></script>
    <script src="matrix.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="ui">
        <h4>回転と拡大・縮小</h4>
        <label for="theta">θ</label>
        <input type="range" name="theta" id="theta" min=-180 max=360 value=0>
        <label for="size">大きさ</label>
        <input type="range" name="size" id="size" min=0.1 max=4.0 value=1 step=0.1>
        <h4>回転前の平行移動</h4>
        <label for="x1">X1</label>
        <input type="range" name="x1" id="x1" min=0.1 max=4.0 value=1 step=0.1>
        <label for="y1">Y1</label>
        <input type="range" name="y1" id="y1" min=0.1 max=4.0 value=1 step=0.1>
        <h4>回転後の平行移動</h4>
        <label for="x2">X2</label>
        <input type="range" name="x2" id="x2" min=0.1 max=4.0 value=1 step=0.1>
        <label for="y2">Y2</label>
        <input type="range" name="y2" id="y2" min=0.1 max=4.0 value=1 step=0.1>
    </div>
    <div id="graph">
        <canvas id="graph1" width=400px height=400px class="gr"></canvas>
        <canvas id="graph1b" width=400px height=400px class="gr"></canvas>
    </div>
</body>
</html>
